<header class="l-header v-center-parent">
  <img src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    routerLink="home" class="v-center">
  <ul class="top-menu disable-link-styles">
    <li>
      <a routerLink="home" routerLinkActive="menu-active">Home</a>
    </li>
    <li>
      <a routerLink="courses" routerLinkActive="menu-active">Courses</a>
    </li>
    <li>
      <a routerLink="login" routerLinkActive="menu-active"
         *ngIf="!authInfo?.isLoggedIn()">Login</a>
    </li>
    <li>
      <a routerLink="register" routerLinkActive="menu-active"
         *ngIf="!authInfo?.isLoggedIn()">Register</a>
    </li>
    <li>
      <a *ngIf="authInfo?.isLoggedIn()" (click)="logout()">Logout</a>
    </li>
  </ul>
</header>
